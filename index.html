<!-- git 사용법
  1. git init으로 master branch를 생성
  2. git status로 현재 상태 확인
  3. git add . :현재 경로에 있는 모든 수정 사항들을 스테이지에 올려 새로운 버젼 생성
  4. git commit -m 'message' : commit과 버젼 생성
  5. git log로 저장되었는지 확인
 

  --new branch--
  1. git branch add-style: add-style이라는 new branch 생성
  2. git branch: branch list출력
  3. git checkout add-style: add-style로 branch 이동
  4. git branch -d remove-this: remove-this라는 branch 삭제 +현재 사용중인 브랜치는 삭제x
  5. git checkout -b abc: abc라는 branch 생성과 동시에 이동

  --git merge-- 병합
  1. git merge add-style: 현재 branch에 add-style을 병합 
  -> 병합시 기존 파일과 충돌이 일어날 수 있음.
-->
